<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="header">C<span>h</span>e<span>c</span>k<span>e</span>r<span>s</span></div>
        <div class="game-container"></div>    
        <div class="footer-container">
            <div class="footer">
                <div style="width: 50px">
                    <div class="checker black" id="player-turn" style="margin-right: 25px"></div>
                </div>
                <div style="margin-left: 5px">
                    Player
                </div>
            </div>
            <div class="score">Score:
                <div class="scores" id="white-score">0</div>
                <div class="scores black" id="black-score">0</div>
            </div>
        </div>
    </div>
    <div id="winner-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p class="modal-text"></p>
        </div>
    </div>    

</body>
</html>
